<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCIndex | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">
    <!-- DataTables -->
    <link href="{{ url_for('static', filename='css/dataTables.bootstrap.css') }}"
          rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>
            <a href="{{ url_for('index') }}">NCIndex</a>
            <small>an index of instructor data from Ninja Courses</small>
          </h1>
      </div>
      {% block body %}{% endblock %}
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p><em>Built by Ronald Kwan.</em></p>
        </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/colors.js') }}"></script>
      {% block javascript %}{% endblock %}
    </div>
  </body>
</html>
